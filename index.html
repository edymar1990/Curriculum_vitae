<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Vitae</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/styles.css" media="screen">
  <link rel="stylesheet" type="text/css" href="./css/estilos-impresion.css" media="print" />
</head>
<body>
  <div class="main-container bg-light rounded-3">
    <div class="header-container m-0">
      <div class="card mb-3 rounded-3">
        <div class="row g-0 card-bg">
          <div class="col-2 bg-ocre m-1">
            <div class="row justify-content-center">
              <img src="./assets/img/applicant.jpg" class="my-photograph img-fluid rounded-circle" alt="">
            </div>
          </div>
          <div class="col m-1">
            <div class="card-body pe-3 pb-0">
              <h5 class="card-title titulo"></h5>
              <p class="card-text fst-italic paragraph">
            </div>
          </div>
          <div class="col-4 col-sm-3 col-md-2 small-thin-paragraph align-self-end bd-highlight mb-1 contact-info">
          </div>
        </div>
      </div>
    </div>
    <div class="personal-data">
      <div class="col my-bg-dark mb-0">
        <span class="row"><!--Item1-->
          <!--thead-->
          <span class="education m-1">
            <p class="fw-bolder mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-mortarboard-fill me-1" viewBox="0 0 16 16">
                <path
                  d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z" />
                <path
                  d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z" />
              </svg>
              EDUCACIÃ“N
            </p>
          </span>
          <!--Body <span class="m-2"/>-->
        </span>
      </div>
      <div class="col my-bg-dark mb-1">
        <span class="row certifications">
          <!--thead-->
          <span class="m-1">
            <p class="fw-bolder">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-award-fill me-1" viewBox="0 0 16 16">
                <path
                  d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z" />
                <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z" />
              </svg>
              CURSOS Y TALLERES
            </p>
          </span>
          <!--Body-->
        </span>
      </div>
      <div class="col my-bg-dark mb-1">
        <span class="row languages">
          <!--thead-->
          <span class="m-1">
            <p class="fw-bolder">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-translate"
                viewBox="0 0 16 16">
                <path
                  d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z" />
                <path
                  d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z" />
              </svg>
              IDIOMAS
            </p>
          </span>
          <!--Body-->
          <span class="m-2">
            <ul class="ps-3"/>
          </span>
        </span>
      </div>
    </div>
    <div class="experience-container">
      <table class="table table-striped table-hover mb-0">
        <thead>
          <tr>
            <th colspan="3" class="pb-0">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-briefcase-fill me-1" viewBox="0 0 16 16">
                <path
                  d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z" />
                <path
                  d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z" />
              </svg>EXPERIENCIA
            </th>
          </tr>
          <tr>
            <th scope="col" class="pb-0">Entidad</th>
            <th scope="col" class="pb-0">Cargo</th>
            <th scope="col" class="pb-0">Responsabilidad</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="footer-container">
      <div class="container m-1 p-1">
        <div class="row ">
          <div class="col-8 hardSkills">
            <div class="row">
              <p class="fw-bolder">HARD SKILLS</p>
            </div>
            <div class="row row-cols-9 skills">
            </div>
          </div>
          <div class="col-3 softSkills">
            <div class="row">
              <p class="fw-bolder">SOFT SKILLS</p>
              <ul class="list"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js" type="module"></script>
</html>
